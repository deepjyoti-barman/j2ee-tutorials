<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: Time Application</title>
    
    <style type="text/css">
        h3 { color: blue; }
        span {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <h3>Current time is: <span id="date-placeholder"></span></h3>
    
    <script type="text/javascript">
        var date = new Date();
        var time = date.toLocaleString('en-US', {hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true})
        document.getElementById("date-placeholder").innerHTML = time;
    </script>
</body>
</html>
